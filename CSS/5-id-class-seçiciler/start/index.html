<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İd ile Claseses</title>
    <style>
        p{
            font-size: 20px ; /*important tagı baskın ezilmez kodun her zaman etkin olmasını sağlar*/
        }
        .f22{
            font-size: 22px;
        }
         .f23{
            font-size: 23px;
        }
         .f24{
            font-size: 24px;
        }
        
        .red{
            color:red;
        }
        .blue{
            color: blue;
        }
        h1{
            color: yellow;
        }

        #header{
            font-size: 45px;    /* # id ile ulaşma*/
        }

        #paragraf{
            border: 1px solid red;
        }



    </style>
</head>
<body>

<h1>
    savaşın yerine hoş geldiniz
</h1>

    <p id="header" class="red">savaşın deneme sitesi</p>

    <p id="paragraf" class="blue f22">savaşın deneme sitesi</p>

    <p class="blue f23">savaşın deneme sitesi</p>

    <p class="f24">savaşın deneme sitesi</p>
</body>
</html>
