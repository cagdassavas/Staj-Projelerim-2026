<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        .box{
            width: 300px;
            height: 100px;
            background-color: yellowgreen;
            border: 1px solid black;
            display: inline-block;
        }
        #first{
            background-color: pink;
        }
        #second{
            background-color: lightcoral;
        }
        #thild{
            background-color: lightblue;
        }
        #header{
            height: 150px;
           
        }
        .pink{
            background-color:pink;
        }
        .lightcoral{
            background-color: lightcoral;
        }
        .lightblue{
            background-color:lightblue;
        }
    </style>
</head>
<body>
    <div id="header" class="lightcoral">
        Game Header
    </div>
    <div id="first" class="box pink">
        Box 1#
    </div>
    <div id="second" class="box lightcoral">
        Box 2#
    </div>
    <div id="thild" class="box lightblue">
        Box 3#
    </div>
</body>
</html>
